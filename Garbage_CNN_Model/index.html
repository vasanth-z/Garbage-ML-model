<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>♻️ Waste and Drug Classification System</h1>
        <p>Upload an image or use your webcam to classify waste as <strong>Biodegradable</strong> or <strong>Non-Biodegradable</strong>.</p>
        
        <div class="button-container">
            <button onclick="showApp()">Start Classification</button>
            <button onclick="hideApp()">Stop Classification</button>
        </div>

        <iframe id="streamlitApp" src="http://localhost:8501" width="100%" height="600px"></iframe>
    </div>

    <script>
        function showApp() {
            document.getElementById("streamlitApp").style.display = "block";
        }

        function hideApp() {
            document.getElementById("streamlitApp").style.display = "none";
        }
    </script>
</body>
</html>
